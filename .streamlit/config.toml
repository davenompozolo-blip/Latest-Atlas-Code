# ============================================================================
# ATLAS TERMINAL v10.0 - Streamlit Configuration
# ============================================================================
# Complete configuration for Google Colab and production environments
# Matches the ATLAS dark theme with vibranium accent colors
# Created: December 2024
# ============================================================================

[server]
# Server settings for optimal performance
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Browser and UI behavior
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# ATLAS Terminal Dark Theme - Institutional Edition
# Based on ATLAS_COLORS palette from ui/components/charts_theme.py

# Primary brand color - Vibranium (cyan/blue glow)
primaryColor = "#00d4ff"

# Background colors - Deep space dark theme
backgroundColor = "#0a0e27"        # Main background (bg_dark)
secondaryBackgroundColor = "#151932"  # Cards, sidebars, inputs (bg_plot)

# Text colors
textColor = "#f8fafc"              # Primary text (text_primary)

# Font family - Professional sans-serif stack
font = "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"

# Base theme foundation
base = "dark"

[client]
# Client-side settings
showErrorDetails = true
showFooter = false
toolbarMode = "minimal"

[runner]
# Script execution settings
magicEnabled = true
fastReruns = true

[logger]
# Logging configuration
level = "info"

