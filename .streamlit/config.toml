# ============================================================================
# ATLAS TERMINAL v10.0 - Streamlit Configuration
# ============================================================================

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
fileWatcherType = "none"
runOnSave = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# ATLAS Terminal â€” Glassmorphism Design System
primaryColor = "#6366f1"
backgroundColor = "#07080f"
secondaryBackgroundColor = "#0b0d1a"
textColor = "#ffffffeb"
font = "sans-serif"
base = "dark"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
magicEnabled = true
fastReruns = false

[logger]
level = "info"
