<?xml version="1.0" encoding="UTF-8"?>
<!-- ATLAS Terminal - Captain America Shield Logo -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for metallic effect -->
    <radialGradient id="vibraniumGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.6" />
    </radialGradient>

    <radialGradient id="silverShine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#c0c8d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8890a0;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>

    <!-- Filters for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="vibraniumGlowFilter" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring (pulsing) -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#00d4ff"
          stroke-width="2" opacity="0.3" filter="url(#vibraniumGlowFilter)">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="145;148;145" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer navy ring -->
  <circle cx="150" cy="150" r="140" fill="url(#navyGradient)" stroke="#0a0f1a" stroke-width="2"/>

  <!-- First vibranium ring (outermost blue) -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#vibraniumGlow)" stroke-width="12" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle navy ring -->
  <circle cx="150" cy="150" r="115" fill="url(#navyGradient)" stroke="#0a0f1a" stroke-width="2"/>

  <!-- Silver/white ring -->
  <circle cx="150" cy="150" r="105" fill="url(#silverShine)" stroke="#ffffff" stroke-width="2" opacity="0.95"/>

  <!-- Inner navy ring -->
  <circle cx="150" cy="150" r="85" fill="url(#navyGradient)" stroke="#0a0f1a" stroke-width="2"/>

  <!-- Second vibranium ring (inner blue) -->
  <circle cx="150" cy="150" r="75" fill="none" stroke="url(#vibraniumGlow)" stroke-width="8" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Center circle (navy background for star) -->
  <circle cx="150" cy="150" r="65" fill="url(#navyGradient)"/>

  <!-- Five-pointed star -->
  <g filter="url(#glow)">
    <path d="M 150,85 L 163,125 L 205,125 L 171,150 L 184,190 L 150,165 L 116,190 L 129,150 L 95,125 L 137,125 Z"
          fill="#ffffff" stroke="#e0e8f0" stroke-width="2">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- "A" for ATLAS in center of star -->
  <text x="150" y="165" font-family="Orbitron, 'Arial Black', sans-serif" font-size="70"
        font-weight="900" fill="#1a2332" text-anchor="middle" stroke="#0a0f1a" stroke-width="1">A</text>

  <!-- Subtle highlight on the A -->
  <text x="150" y="165" font-family="Orbitron, 'Arial Black', sans-serif" font-size="70"
        font-weight="900" fill="url(#navyGradient)" text-anchor="middle" opacity="0.8">A</text>

  <!-- Energy particles -->
  <g opacity="0.6">
    <circle cx="150" cy="70" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="70;60;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="150" r="2" fill="#00d4ff">
      <animate attributeName="cx" values="220;230;220" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="150" r="2" fill="#00d4ff">
      <animate attributeName="cx" values="80;70;80" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="230" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="230;240;230" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
